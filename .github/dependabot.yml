version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
    groups:
      github-action-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "gomod"
    directory: "github-pr-analyser"
    schedule:
      interval: "daily"
    target-branch: "main"
    groups:
      go-dependencies:
        patterns:
          - "*"
