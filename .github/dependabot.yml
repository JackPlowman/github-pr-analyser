version: 2

updates:
  - package-ecosystem: "github-actions"
    commit-message:
      prefix: "deps(github-actions)"
    directories:
      - "/"
      - ".github/actions/local"
      - ".github/actions/setup-go-dependencies"
    schedule:
      interval: "cron"
      cronjob: "30 7 * * *"
      timezone: "Europe/London"
    target-branch: "main"
    groups:
      github-actions:
        applies-to: "version-updates"
        patterns:
          - "*"
        exclude-patterns:
          - "JackPlowman/reusable-workflows"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "gomod"
    commit-message:
      prefix: "deps(go)"
    directory: "/"
    schedule:
      interval: "cron"
      cronjob: "30 7 * * *"
      timezone: "Europe/London"
    target-branch: "main"
    groups:
      go:
        applies-to: "version-updates"
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "docker"
    commit-message:
      prefix: "deps(docker)"
    directory: "/"
    schedule:
      interval: "cron"
      cronjob: "30 7 * * *"
      timezone: "Europe/London"
    target-branch: "main"
    groups:
      docker:
        applies-to: "version-updates"
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
